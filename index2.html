<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway Demo</title>
    <!-- <link rel="stylesheet" href="dist/style.css" /> -->
    <script src="dist/payment-gateway.js"></script>
    <style>
      form {
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label,
      input,
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      input,
      button {
        padding: 8px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="payment-form">
      <label for="amount">Amount (in INR):</label>
      <input
        type="number"
        id="amount"
        name="amount"
        required
        min="1"
        step="0.01"
      />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <button type="submit">Proceed to Payment</button>
    </form>

    <div id="pg-widget"></div>

    <script>
      document
        .getElementById("payment-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          var amount = document.getElementById("amount").value;
          var name = document.getElementById("name").value;

          var options = {
            api_key: "your_key_here",
            amount: amount,
            currency: "INR",
            name: name,
            image: "https://paypointz.com/Assets/Images/logo.png",
            merchantid: 2,
            order_id: "order_OgvFtn49p6bBla",
            handler: function (response) {
              console.log("Payment successful", response);
              alert("Payment successful! Payment ID: " + response.payment_id);
            },
            prefill: {
              name: name,
              email: "",
              contact: "",
            },
            modal: {
              ondismiss: function () {
                console.log("Payment modal closed");
              },
            },
          };

          var pg = new PaymentGateway(options);

          pg.on("payment.failed", function (response) {
            console.log("Payment failed", response);
            alert("Payment failed. Error: " + response.error.message);
            pg.close();
          });

          pg.open();
        });
    </script>
  </body>
</html>
